<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result - FraudShield</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .logo {
            width: 100px; /* Adjust logo size */
            animation: fadeIn 2s; /* Animation for logo */
        }

        h1 {
            font-size: 2.5em;
            animation: slideIn 2s; /* Animation for title */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/fraudshield_logo.png" alt="FraudShield Logo" class="logo">
        <h1>FraudShield - Prediction Result</h1>
        <p>{{ result }}</p>
        {% if "Blocked" in result %}
            <p style="color:red;">An alert has been sent to notify about this suspicious transaction.</p>
        {% endif %}
        <a href="/form" class="btn">Try Another Transaction</a>
    </div>
</body>
</html>
